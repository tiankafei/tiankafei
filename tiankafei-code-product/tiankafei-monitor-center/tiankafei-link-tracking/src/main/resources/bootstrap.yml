server:
  port: 9000
spring:
  profiles:
    active: eureka
  application:
    name: link-tracking-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
#  security:
#    user:
#      name: "admin"
#      password: "admin123"
logging:
  level:
    ROOT: info
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN
    # eureka日志的包路径
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
    # spring自动装配日志的包路径
    org.springframework.boot.autoconfigure: ERROR
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      #可以远程关闭服务节点
      enabled: true