server:
  port: 7000
exclusions:
  urls:
    - /api/signin/logout
  auth-urls:
    - /api/signin/login
spring:
  profiles:
    active: eureka
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/user/**
          filters:
            - StripPrefix=2
        - id: login-service
          uri: lb://login-service
          predicates:
            - Path=/api/signin/**
          filters:
            - StripPrefix=2
        - id: blog-service
          uri: lb://blog-service
          predicates:
            - Path=/api/blog/**
          filters:
            - StripPrefix=2
        - id: questionnaire-service
          uri: lb://questionnaire-service
          predicates:
            - Path=/api/questionnaire/**
          filters:
            - StripPrefix=2
        - id: activiti-service
          uri: lb://activiti-service
          predicates:
            - Path=/api/activiti/**
          filters:
            - StripPrefix=2
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
logging:
  level:
    ROOT: info
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN
    # eureka日志的包路径
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
    # spring自动装配日志的包路径
    org.springframework.boot.autoconfigure: ERROR
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      enabled: true
    shutdown:
      #可以远程关闭服务节点
      enabled: true