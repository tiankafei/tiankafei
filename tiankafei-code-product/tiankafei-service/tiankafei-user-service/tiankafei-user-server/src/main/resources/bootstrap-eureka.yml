eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    # 续约发送间隔，默认30s，也就是心跳间隔
    lease-renewal-interval-in-seconds: 5
    # 续约到期时间，默认90秒
    lease-expiration-duration-in-seconds: 60
    metadata-map:
      title: ${swagger.title}
      description: ${swagger.description}
      version: ${swagger.version}
      contact: ${swagger.contact.email}

org:
  tiankafei:
    key1: key1
    key2: key2
    key3: key3
    key4: key4
    key5: key5
    key6: key6

spring:
  #zipkin
  zipkin:
    base-url: http://localhost:9411/
    #采样比例1
  sleuth:
    sampler:
      rate: 1
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  cloud:
    config:
      discovery:
        enabled: true
        service-id: cloud-config-service
      name: ${spring.application.name}
      profile: dev, eureka
      label: master