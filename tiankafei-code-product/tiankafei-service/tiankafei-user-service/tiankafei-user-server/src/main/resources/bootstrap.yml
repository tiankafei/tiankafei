server:
  port: 7200
spring:
  autoconfigure:
    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure
  profiles:
    active: dev, nacos
  application:
    name: user-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    druid:
      stat-view-servlet:
        enabled: true
        loginUsername: admin
        loginPassword: 123456
    dynamic:
      druid:
        initial-size: 5
        min-idle: 5
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        filters: stat,wall,slf4j
        connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
  hystrix:
    enabled: true
    command:
      default:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 60000
ribbon:
  #连接超时时间(ms)
  ConnectTimeout: 60000
  #业务逻辑超时时间(ms)
  ReadTimeout: 60000
# feign 设置超时时间
feign:
  client:
    config:
      default:
        connectTimeout: 60000
        readTimeout: 60000
mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 2
      logic-not-delete-value: 0
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      enabled: true
    shutdown:
      #可以远程关闭服务节点
      enabled: true
logging:
  level:
    ROOT: info
    # mapper sql日志的包路径
    org.tiankafei.user.mapper: debug
    # db 工程的日志包路径
    org.tiankafei.db.mapper: debug
    org.tiankafei.db.service.impl: debug
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN
    # eureka日志的包路径
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
    # spring自动装配日志的包路径
    org.springframework.boot.autoconfigure: ERROR
#################################### Swagger start #################################
# swagger配置
swagger:
  enabled: false
  title: 用户管理服务
  license: Powered By tiankafei
  licenseUrl: https://tiankafei.top
#################################### Swagger end ###################################

#################################### dynamic table start #################################
dynamic:
  tableNames:
    - sys_dict_table
#################################### Swagger table end ###################################

#################################### tiankafei自定义配置 start #################################
tiankafei:
  tokenType: 1  # 从请求头中获取token信息
#  tokenType: 2  # 从cookies中获取token信息
#  tokenType: 3  # 从请求参数中获取token信息
#  tokenType: 4  # 从session中获取token信息（需要做session同步）
#################################### tiankafei自定义配置 end ###################################