server:
  port: 7201
spring:
  profiles:
    active: dev, nacos
  redis:
    host: localhost
    port: 6379
    password: tiankafei
  application:
    name: user-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    url: jdbc:mysql://localhost:3306/db-user?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
    username: root
    password: tiankafei
    type: com.alibaba.druid.pool.DruidDataSource
    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    #如果允许时报错  java.lang.ClassNotFoundException: org.apache.log4j.Priority
    #则导入 log4j 依赖即可，Maven 地址： https://mvnrepository.com/artifact/log4j/log4j
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
#连接超时时间(ms)
ribbon:
  ConnectTimeout: 1000
  #业务逻辑超时时间(ms)
  ReadTimeout: 2000
  #同一台实例最大重试次数,不包括首次调用
  MaxAutoRetries: 3
  #重试负载均衡其他的实例最大重试次数,不包括首次调用
  MaxAutoRetriesNextServer: 3
  #是否所有操作都重试
  OkToRetryOnAllOperations: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      enabled: true
    shutdown:
      #可以远程关闭服务节点
      enabled: true
logging:
  level:
    ROOT: info
    # mapper sql日志的包路径
    org.tiankafei.user.mapper: debug
    # db 工程的日志包路径
    org.tiankafei.db.mapper: debug
    org.tiankafei.db.service.impl: debug
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN
    # eureka日志的包路径
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
    # spring自动装配日志的包路径
    org.springframework.boot.autoconfigure: ERROR
#################################### Swagger start #################################
# swagger配置
swagger:
  enabled: false
  title: 用户管理服务接口文档
  license: Powered By ruoyi
  licenseUrl: https://tiankafei.top
