server:
  port: 7700
spring:
  profiles:
    active: dev, nacos
  redis:
    host: localhost
    port: 6379
    password: tiankafei
  application:
    name: elasticsearch-service
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      enabled: true
    shutdown:
      #可以远程关闭服务节点
      enabled: true
logging:
  level:
    ROOT: info
    # mapper sql日志的包路径
    org.tiankafei.questionnaire.mapper: debug
    # db 工程的日志包路径
    org.tiankafei.db.mapper: debug
    org.tiankafei.db.service.impl: debug
    # nacos日志的包路径
    com.alibaba.nacos.client.naming: WARN
    # nacos日志的包路径
    com.alibaba.nacos.client.config.impl: WARN
    # eureka日志的包路径
    com.netflix.discovery.shared.resolver.aws.ConfigClusterResolver: WARN
    # spring自动装配日志的包路径
    org.springframework.boot.autoconfigure: ERROR
#################################### Swagger start #################################
# swagger配置
swagger:
  enabled: false
  title: elasticsearch 数据查询服务接口文档
  license: Powered By ruoyi
  licenseUrl: https://tiankafei.top
  authorization:
    name: RuoYi OAuth
    auth-regex: ^.*$
    authorization-scope-list:
      - scope: server
        description: 客户端授权范围
    token-url-list:
      - http://localhost:8080/auth/oauth/token
#################################### Swagger end ###################################

#################################### tiankafei自定义配置 start #################################
tiankafei:
  tokenType: 1  # 从请求头中获取token信息
#  tokenType: 2  # 从cookies中获取token信息
#  tokenType: 3  # 从请求参数中获取token信息
#  tokenType: 4  # 从session中获取token信息（需要做session同步）
#################################### tiankafei自定义配置 end ###################################